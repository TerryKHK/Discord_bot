web:
  DOMAIN: 'https://<domain>' # Domain for your instance. Leave out the trailing slash.
  discord:
  SECRET_KEY: '' # A strong generated secret key
  DISCORD_API_BASE_URL: 'https://discordapp.com/api' # Discord API Base URL
  DISCORD_AUTH_URL: 'https://discordapp.com/oauth2/authorize' # OAuth Authorization URL
  DISCORD_CLIENT_ID: '' # Your Bot's Client ID from https://discordapp.com/developers/applications/me
  DISCORD_CLIENT_SECRET: '' # Your Bot's Client Secret from https://discordapp.com/developers/applications/me
  DISCORD_REDIRECT_URI: 'https://<domain>/auth/discord/callback' # Your app's callback URL for auth. This is 'http://yourdomain/auth/discord/callback'
  DISCORD_TOKEN_URL: 'https://discordapp.com/api/oauth2/token'
