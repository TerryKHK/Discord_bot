token: '' # Your Bot's token from https://discordapp.com/developers/applications/me

manhole_enable: true
manhole_bind: 127.0.0.1:7171

DSN: 'http://<private>:<public>@<domain>/<number>'
state:
  sync_guild_members: true

bot:
  commands_enabled: true
  plugins:
    - rowboat.plugins.core
    - rowboat.plugins.modlog
    - rowboat.plugins.admin
    - rowboat.plugins.infractions
    - rowboat.plugins.spam
    - rowboat.plugins.censor
    - rowboat.plugins.reddit
    - rowboat.plugins.starboard
    - rowboat.plugins.utilities
    - rowboat.plugins.sql
    - rowboat.plugins.internal
    - rowboat.plugins.stats

constants:
  # IDs and such
  ROWBOAT_GUILD_ID: 290923757399310337
  ROWBOAT_USER_ROLE_ID: 339256926921555968
  ROWBOAT_CONTROL_CHANNEL: 290924692057882635
  # Emoji IDs
  GREEN_TICK_EMOJI_ID: 305231298799206401
  RED_TICK_EMOJI_ID: 305231335512080385
